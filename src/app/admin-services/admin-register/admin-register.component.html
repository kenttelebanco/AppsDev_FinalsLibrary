<head>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container py-3">
      < <app-adminnav></app-adminnav>
    
      <!--Main Section of Sign In-->
      <main>
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://thumbs.dreamstime.com/b/flat-bookshelves-shelf-book-room-library-reading-book-office-shelf-wall-interior-study-school-bookcase-bookshelf-vector-148055378.jpg"
                    class="img-fluid" alt="Sample image">
                </div>
                    
                <div class="card col-md-8 col-lg-6 col-xl-4">
                  <form [formGroup]="regform">

                   <!-- Name input -->
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3">First Name</label>
                        <input type="name" id="form3Example3" class="form-control form-control-md"
                          placeholder="First Name" formControlName="fname" #fname/>
                  </div>
                  <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3">Last Name</label>
                            <input type="name" id="form3Example3" class="form-control form-control-md"
                            placeholder="Last Name" formControlName="lname" #lname/>
                  </div>
        
    
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email address</label>
                      <input type="email" id="form3Example3" class="form-control form-control-md"
                        placeholder="Enter a valid email address" formControlName="email" #email/>
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                      <input type="password" id="form3Example4" class="form-control form-control-md"
                        placeholder="Enter password" formControlName="password" #password/>
                    </div>
          
                    <div class="d-flex justify-content-between align-items-center">
                    </div>
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!regform.valid" (click)="onRegister(email.value,password.value, fname.value, lname.value)"
                        routerLinkActive="active" routerLink="/app-admin">Register Account</button>
                    </div>            
                    <div>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? 
                            <a routerLinkActive="active" routerLink="/admin-signin" class="link-danger">Sign In</a></p>
                      </div>
                  </form>
                </div>          
              </div>
            </div>
          </section>
      </main>
    </div> 
    </body>
